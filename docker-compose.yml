version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg14
    container_name: layer3_timescaledb
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=layer3_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:latest
    container_name: layer3_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:alpine
    container_name: layer3_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  mongo_data:
