version: '3.8'

services:
  # PostgreSQL with TimescaleDB Extension
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: national_indicator_timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_2024}
      POSTGRES_DB: national_indicator
      # Performance tuning
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAX_CONNECTIONS: 200
    ports:
      - "15432:5432"  # Port 15432 to avoid conflict with local PostgreSQL and Windows reserved ports
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./app/db/init_timescale.sql:/docker-entrypoint-initdb.d/01_init_timescale.sql
      - ./app/db/02_configure_pg_hba.sh:/docker-entrypoint-initdb.d/02_configure_pg_hba.sh
    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=timescaledb"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indicator_network

  # MongoDB
  mongodb:
    image: mongo:7.0
    container_name: national_indicator_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-mongo_secure_2024}
      MONGO_INITDB_DATABASE: national_indicator
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    command:
      - --wiredTigerCacheSizeGB
      - "0.5"
      - --maxConns
      - "1000"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indicator_network

  # Redis (In-Memory Cache)
  redis:
    image: redis:7-alpine
    container_name: national_indicator_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --save 60 1000
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - indicator_network

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: national_indicator_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin_secure_2024}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - timescaledb
    networks:
      - indicator_network

  # MongoDB Express (Optional - MongoDB UI)
  mongo-express:
    image: mongo-express:latest
    container_name: national_indicator_mongo_express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD:-mongo_secure_2024}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGO_PASSWORD:-mongo_secure_2024}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin}
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - indicator_network

  # Redis Commander (Optional - Redis UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: national_indicator_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8082:8081"
    depends_on:
      - redis
    networks:
      - indicator_network

volumes:
  timescaledb_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  indicator_network:
    driver: bridge
