# PostgreSQL Client Authentication Configuration
# Custom configuration for Windows-Docker compatibility
# ==================================================

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     trust

# IPv4 local connections (localhost)
host    all             all             127.0.0.1/32            md5

# IPv6 local connections
host    all             all             ::1/128                 md5

# Docker bridge network (172.16.0.0 - 172.31.255.255)
host    all             all             172.16.0.0/12           md5

# Docker default bridge (usually 172.17.0.0/16)
host    all             all             172.17.0.0/16           md5

# Allow all other connections with MD5 (more compatible than scram-sha-256)
host    all             all             0.0.0.0/0               md5

# Replication connections
local   replication     all                                     trust
host    replication     all             127.0.0.1/32            md5
host    replication     all             ::1/128                 md5
